name: donzhit_me
description: "DonzHit.me - Report traffic violations with video and image evidence"
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.10.7

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  cupertino_icons: ^1.0.8

  # HTTP client for REST API calls
  http: ^1.2.0

  # File picker for selecting images/videos
  file_picker: ^10.3.10

  # Image picker for camera/gallery access
  image_picker: ^1.0.7

  # Video player for previewing videos
  video_player: ^2.8.3

  # YouTube player for streaming YouTube videos
  youtube_player_flutter: ^9.0.1

  # Better video controls
  chewie: ^1.8.1

  # Cached network image for thumbnails
  cached_network_image: ^3.3.1

  # State management
  provider: ^6.1.2

  # Local storage for caching reports
  shared_preferences: ^2.2.2

  # Secure storage for JWT tokens
  flutter_secure_storage: ^10.0.0

  # UUID generation for unique IDs
  uuid: ^4.3.3

  # Date/time formatting
  intl: ^0.20.2

  # Path provider for file storage
  path_provider: ^2.1.2

  # Mime type detection
  mime: ^2.0.0

  # Google Sign-In for IAP authentication
  google_sign_in: ^7.2.0

  # Google Places API for city autocomplete
  google_places_flutter: ^2.0.8

  # Google Maps for displaying incident locations
  google_maps_flutter: ^2.5.3

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^6.0.0

flutter:
  uses-material-design: true
  generate: true

  assets:
    - assets/images/
